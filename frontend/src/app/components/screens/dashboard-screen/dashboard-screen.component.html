<div class="layout">
<app-menu-bar-element></app-menu-bar-element>
<div class="card-container" [ngClass]="{'motion-disabled' : reduceMotion }">
    <app-outdoor-weather-view></app-outdoor-weather-view>

    <div *ngIf="indoorRooms">
        <a routerLink="/detail/indoorrooms" *ngFor="let item of indoorRooms" >
            <app-indoor-tile-view [indoorRoom]="item" [pressable]="true">{{item.roomID}}</app-indoor-tile-view>
        </a>
    </div>
    <a routerLink="/detail">
        <app-pollenflug-tile-view [pressable]="true"></app-pollenflug-tile-view>
    </a>
</div>

</div>
