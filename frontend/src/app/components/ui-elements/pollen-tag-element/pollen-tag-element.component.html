<div class="tag-container" 
    *ngIf="colorValue"
    [ngClass]="{'green': colorValue === 'green', 'red': colorValue === 'red', 'orange': colorValue === 'orange', 'yellow': colorValue === 'yellow'}">
    <div class="emoji-container">
        <img class="emoji" *ngIf="emojiName" [src]="'assets/emoji/' + emojiName + '.png'">
    </div>
    <p class="textValue" *ngIf="textValue" >{{textValue}}</p>    
</div>
