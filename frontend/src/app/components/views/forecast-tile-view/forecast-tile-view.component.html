<card-element 
    *ngIf="_forecast" 
    [subtitle]="'Vorhersage'" 
    [title]="_forecast.forecast" 
    [pressable]="pressable"
    [hideSubtitle]="hideSubtitle">
    <div class="flex-container">
        <p>Im laufe des Tages wird es sonnig werden</p>
        <img class="forecast-image" src="assets/weather/cloudy-sunny.png" alt="Sonne mit Wolken" height="43px">
    </div>
</card-element>
