<card-element 
    *ngIf="_forecast" 
    [subtitle]="'Vorhersage'" 
    [title]="getForecastTitle()" 
    [pressable]="pressable"
    [hideSubtitle]="hideSubtitle">
    <div class="flex-container">
        <p *ngIf="getForecastDescription()">{{getForecastDescription()}}</p>
        <img class="forecast-image" [src]="getForecastIcon()" alt="" height="43px">

    </div>

</card-element>
