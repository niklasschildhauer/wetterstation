<div class="layout container">
  <div class="flex-container">
    <img class="logo" src="assets/icons/logo.png" alt="Logo">
    <div class="logo-text">
      <h1>WeatherIO</h1>
      <h5>Eine HdM Smarthome Innovation</h5>
    </div>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="email">
          Nutzername
        </label>
        <input id="username" 
          type="text" 
          formControlName="username"
          placeholder="Nutzername eingeben"
          >
      </div>
    
      <div>
        <label for="password">
          Passwort
        </label>
        <input id="password" 
          type="password" 
          formControlName="password"
          placeholder="Passwort eingeben"
          >
      </div>
      <p *ngIf="error" class="error-message">{{error}}</p>


    <input type="submit" value="Login">
  </form>
  <div class="button-container">
    <button (click)="onClickRegistration()">Registrieren</button>
    <button (click)="onClickPersonalization()">Weiter ohne Login </button>
  </div>

</div>
