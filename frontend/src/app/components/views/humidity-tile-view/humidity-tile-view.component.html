<div class="card-container">
    <card-element 
        *ngIf="_humidity" 
        [title]="'Aktuell'" 
        [subtitle]="'Luftfeuchtigkeit'" 
        [pressable]="pressable" 
        [cardSize]="cardSizeType.small"
        [hideSubtitle]="hideSubtitle">
        <h1>{{_humidity}}%</h1>  
    </card-element>
</div>
