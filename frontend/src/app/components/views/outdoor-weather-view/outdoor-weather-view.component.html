<div class="container shadow"
    [ngStyle]="getGradient()"
    [ngClass]="{'motion-allowed' : !reduceMotion,
                'high-contrast' : theme === themeType.HighContrast }">
    <img class="weather-image" [src]="getWeatherImage()" alt="" [ngClass]="{'motion-allowed' : !reduceMotion }">
    <div class="temperature-container flex-item">
        <h1 *ngIf="outdoorWeather"class="temperature">{{outdoorWeather.temperature}}°</h1>
        <!-- <div class="min-max-temperature-container">
            <p>{{outdoorWeather.maxTemperature}}°</p>
            <p>{{outdoorWeather.minTemperature}}°</p>
        </div> -->
    </div>
        <p class="weather-description flex-item" *ngIf="showWeatherDescription">{{getWeatherDescription()}}</p>
</div>
