<div *ngIf="outdoorWeather && userContext" class="container" 
[ngClass]="{'motion-allowed' : !reduceMotion, 
            'noon-gradient' : daytime === daytimeType.noon, 
            'dawn-gradient' : daytime === daytimeType.dawn, 
            'night-gradient' : daytime === daytimeType.night,
            'high-contrast' : userContext.theme === themeType.HighContrast }">
    <img class="weather-image" src="assets/weather/cloudy-sunny.png" alt="Sonne mit Wolken" [ngClass]="{'motion-allowed' : !reduceMotion }">
    <div class="temperature-container flex-item">
        <h1 class="temperature">{{outdoorWeather.temperature}}째</h1>
        <div class="min-max-temperature-container">
            <p>{{outdoorWeather.maxTemperature}}째</p>
            <p>{{outdoorWeather.minTemperature}}째</p>
        </div>
    </div>
    <p class="weather-description flex-item" *ngIf="showWeatherDescription">{{getWeatherDescription()}}</p>
    <!-- <p>Luftfeuchtigkeit: {{outdoorWeather.humidity}}%</p>

    <p>Gef체hlteTemperatur: {{outdoorWeather.apparentTemperature}}</p> -->
</div>
